    <!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding-top: 120px; /* Increased space for fixed header */
            }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #bbb;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            body {
                padding-top: 140px; /* Further increased space for header on mobile */
            }
            header {
                text-align: center;
            }
            nav {
                justify-content: center;
                flex-wrap: wrap;
            }
            nav a {
                margin: 0.25rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Best Blog in the World</h1>
        <nav>
            <a href="/home.html"><i class="fas fa-home"></i> Home</a>
            <a href="/blog.html"><i class="fas fa-blog"></i> Blog</a>
        </nav>
    </header>
    <div class="container">
        <div class="blog-content">

        </div>
    </div>
</body>
