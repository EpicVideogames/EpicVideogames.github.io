<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        var segmentCount = 0;
        var location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
            location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
            location.hash
        );
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, follow this <a href='/'>link to the homepage</a>.</p>
</body>
</html>
